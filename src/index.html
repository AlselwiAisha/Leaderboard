<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
     <h1>Leaderboard</h1>
    <main>
        <section class="left-sec">
            <div class="titl">
                <h2>Receent scores</h2>
                <button class="btn" id="refresh-btn">Refresh</button>
            </div>
            <ul class="list">
            </ul>
        </section>
        
        <section class="right-sec">  
           <h2>Add your score</h2> 
           <form >
                <input type="text" name="name" id="name" required placeholder="Your name">
                <input type="number" name="score" id="score" required placeholder="Your score">
                <button class="btn" type="submit" id="add_btn">Submit</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
